<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project Alex</title>
    <script
      defer
      src="./node_modules/@fortawesome/fontawesome-free/js/brands.js"
    ></script>
    <script
      defer
      src="./node_modules/@fortawesome/fontawesome-free/js/solid.js"
    ></script>
    <script
      defer
      src="./node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"
    ></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <div class="logo"><a href="/index.html"> Foto Shop</a></div>
        <div class="menu">
          <div class="cart-btn">
            <span class="nav-icon icon-hide toggle-button">
              <i class="fas fa-bars"></i>
            </span>
          </div>
          <div class="cart-btn">
            <a href="cart.html">
              <span class="nav-icon"> <i class="fas fa-cart-plus"></i> </span>
              <div class="cart-items">0</div></a
            >
          </div>

          <div class="cart-btn">
            <span class="nav-icon"
              ><a href="admin.html"><i class="fas fa-users-cog"></i></a
            ></span>
          </div>
        </div>
      </div>
    </nav>
    <!-- message container -->
    <div class="message"></div>

    <!-- spinner -->
    <div hidden id="spinner"></div>

    <!-- //modal -->
    <div class="modal-adm hidden">
      <button class="btn--close-modal">&times;</button>
      <h4 class="modal__header">Add new product</h4>
      <span class="hidden-msg-modal">as</span>
      <form class="modal__form">
        <label>Name</label>
        <input type="text" id="name" />
        <label>Picture URL</label>
        <input type="text" id="url" />
        <label>Description</label>
        <input type="text" id="description" />
        <label>Price</label>
        <input type="number" id="price" />
        <label>Quantity</label>
        <input type="number" id="qty" />
        <button class="banner-btn round submit">Add product</button>
      </form>
    </div>
    <div class="overlay hidden"></div>

    <!-- //modal -->
    <div class="modal-adm modal-modify hidden">
      <button class="btn--close-modal">&times;</button>
      <h4 class="modal__header">Modify product</h4>

      <form class="modal__form">
        <label>Name</label>
        <input type="text" id="name-mdf" />
        <label>Picture URL</label>
        <input type="text" id="url-mdf" />
        <label>Description</label>
        <input type="text" id="description-mdf" />
        <label>Price</label>
        <input type="number" id="price-mdf" />
        <label>Quantity</label>
        <input type="number" id="qty-mdf" />
        <button class="banner-btn round modify">Save</button>
      </form>
    </div>
    <div class="overlay hidden"></div>

    <div class="container container-admin">
      <div class="admin-flex">
        <h1>Admin Panel</h1>
        <button class="banner-btn round btn--show-modal" onclick="">
          Add new Product
        </button>
      </div>
      <div id="products-admin" class="table-responsive mt-4">
        <table class="table" id="admin-table">
          <thead class="thead-light">
            <tr>
              <th scope="col">PICTURE</th>
              <th scope="col">NAME</th>
              <th scope="col">PRICE</th>
              <th scope="col">QUANTITY</th>

              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="admin-table-body"></tbody>
        </table>
      </div>
    </div>

    <footer class="bg-dark text-center text-white footer">
      <div class="container p-4">
        <section class="mb-4">
          <a class="footer-icon" href="#!" role="button">
            <i class="fab fa-facebook-square"></i>
          </a>
          <a class="footer-icon" href="#!" role="button">
            <i class="fab fa-instagram-square"></i>
          </a>
          <a class="footer-icon" href="#!" role="button">
            <i class="fab fa-linkedin"></i>
          </a>
          <a class="footer-icon" href="#!" role="button">
            <i class="fab fa-github-square"></i>
          </a>
        </section>

        <section class="">
          <form action="">
            <div class="row d-flex justify-content-center">
              <div class="col-auto">
                <p class="pt-2">
                  <strong>Sign up for our newsletter</strong>
                </p>
              </div>

              <div class="col-md-5 col-12">
                <div class="form-outline form-white mb-4">
                  <input
                    type="email"
                    id=""
                    class="form-control"
                    placeholder="Email address"
                  />
                </div>
              </div>

              <div class="col-auto">
                <button type="submit" class="btn btn-outline-light mb-4">
                  Subscribe
                </button>
              </div>
            </div>
          </form>
        </section>
      </div>

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2021 Made with ❤️ by Alex Pascu
      </div>
      <!-- Copyright -->
    </footer>

    <script src="./src/ui.js" type="module"></script>

    <script src="./src/admin.js" type="module"></script>
  </body>
</html>
